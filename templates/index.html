<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<center>
    <h1>placeholder Tweet Generator</h1>
    <p>{{ sentence }}</p>
    <br>
        <div class='form-group' action="/">
            <button class='btn btn-primary' onClick="window.location.reload()">New Tweet</button>
        </div>
        <div class='form-group' action="/{{ sentence }}" href="/{{ sentence }}">
            <!-- <a href="/{{ sentence }}" -->
            <button class='btn btn-primary' data-toggle="modal" data-target="#myModal">Save Tweet</button>
            <!-- </a> -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Attention</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <p>Tweet has been saved!</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
        </div>
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

          <!-- Modal -->

</center>


{% endblock %}
