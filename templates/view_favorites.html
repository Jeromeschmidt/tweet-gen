<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">placeholder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/view_favorites">View Favorites</a>
      </li>
    </ul>
  </div>
</nav>
<div class='container'>
    <center>
        <div>
            {% for tweet in tweets %}
                <div class='card'>
                    <h4>{{ tweet.tweet_content }}</h4>
                    <form method='POST' action="/view_favorites/{{tweet._id}}/delete">
                        <button class='btn btn-primary' type='submit' data-toggle="tooltip" data-placement="top" title="Delete this Tweet?">DELETE</button>
                        <script>
                            $(document).ready(function(){
                              $('[data-toggle="tooltip"]').tooltip();
                            });
                        </script>
                    </form>
                </div>
            {% endfor %}
        </div>
    </center>
</div>
